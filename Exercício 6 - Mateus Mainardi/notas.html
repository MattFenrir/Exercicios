    <title>Notas</title>

<body>
    <script>
        var n1
        var n2
        var n3
        var n4
        var media
        
        n1 = prompt("Digite sua primeira nota:")
        n1= eval (n1) 
        n2 = prompt("Digite sua segunda nota:")
        n2= eval (n2) 
        n3 = prompt("Digite sua terceira nota:")
        n3= eval (n3) 
        n4 = prompt("Digite sua quarta nota:")
        n4= eval (n4) 
        console.log("Suas notas são: " + n1 + ", " + n2 + ", " + n3 + " e " + n4)

        media = (n1 + n2 + n3 + n4)/4
        console.log("Média = " + media)

        console.log("Incremente = " + n1++)
        console.log(n1)
        
        console.log("Decremente = " + n2--)
        console.log(n2)

    </script>
