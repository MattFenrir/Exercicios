<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <script>
        var usuario
        var senha
        var estaCorreto

        usuario = prompt("Digite seu nome de usuário: ")
        senha = prompt("Digite sua senha: ")
        estaCorreto = confirm("Seus dados estão corretos? " + usuario + "?")

        console.log("Seu nome de usuário é: " + usuario)
        console.log("Sua senha é: " + senha)
        console.log("Seus dados estão corretos? " + estaCorreto)
    </script>
</body>
</html>
