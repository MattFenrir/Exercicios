<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar 2 Números</title>
</head>
<body>
    <script>
        var n1 = prompt("Digite um valor: ")
        var n2 = prompt("Digite outro valor: ")
        console.log("Número 1: " + n1 + " Número 2: " + n2)

        result = Number(n1) + Number(n2)
        console.log("Soma é = " + result)

        result = n1 - n2
        console.log("Subtração é = " + result)

        result = n1 / n2
        console.log("Divisão é = " + result)

        result = n1 * n2
        console.log("Multiplicação é = " + result)

        result = n1 ** n2
        console.log("Potência é = " + result)

        result = n1 % n2
        console.log("Resto da divisão é = " + result)

        console.log("Incremente = " + n1++)
        console.log(n1)

        console.log("Decremente = " + n2--)
        console.log(n2)
    </script>
</body>
</html>
